<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="img/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link rel="stylesheet" href="css/main1.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js'></script>
    <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js'></script>
    <script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>
    <script src='https://unpkg.com/gsap@3/dist/EasePack.min.js'></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js'></script> -->
    <script src="js/main.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">
                <a href="index.html">
                    <p>KRATOS</p>
                </a>
            </div>
        </header>
        <section class="s1">
            <div class="login-area">
                <div class="login-sec">
                    <h3>* 이메일 로그인</h3>
                    <div class="input-area">
                        <input type="text" name="email" placeholder="이메일을 입력해 주세요." style="width:400px; height:45px;">
                    </div>
                    <div class="input-area">
                        <input type="password" name="password" placeholder="비밀번호를 입력해 주세요." style="width:400px; height:45px;">
                    </div>
                    <div class="input-btn">
                        <a href="/크라토스/index.html">
                            <p>로그인</p>
                        </a>
                    </div>
                    <div class="inter-btn">
                        <div class="search-btn">
                            <div class="search-id">
                                <a href="#"><p>아이디 찾기</p></a>
                            </div>
                            <div class="search-pass">
                                <a href="#"><p>비밀번호 찾기</p></a>
                            </div>
                        </div>
                        <div class="join-btn">
                            <a href="/크라토스/join.html"><p>회원가입▶</p></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-link">
                <div class="used">
                    <a href="#"><p>이용약관</p></a>
                </div>
                <div class="user-info">
                    <a href="#"><p>개인정보 처리방침</p></a>
                </div>
            </div>
            <div class="copy">
                <p>Copyright ⓒ 2023 KRATOS. All righr reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
